<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="img/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo/login.css" type="text/css"/>
    <title>Login</title>

<body>
    <div class="modal-login">
        <form class="form-signin" id="formulario-login" method="post" action="processa-login.php">
            <div class="row">
                <div class="col-12">
                    <div class="text-center mb-3">
                        <img class="mb-2 img-fluid" src="img/gng_gourmet_200.png" alt="Logo">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-label-group">
                        <label for="inputUsuario" class="label-invisivel">Usuario</label>
                        <input type="usuario" name="usuario" id = "usuario"class="form-control" placeholder="Usuário" autofocus>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-label-group">
                        <label for="inputPassword" class="label-invisivel">Senha</label>
                        <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha">

                </div>
            </div>

            <div class="row botoes-login">
                <button style="margin-right: 100px;" class="btn botoes-login btn-primary btn-block" type="button" id="btnLogin">Entrar</button>
            </div>
        </form>
    </div>
